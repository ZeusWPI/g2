dist: xenial

language: clojure

before_install:
  - mysql -e 'CREATE DATABASE g2_test;'
  - mysql -e 'CREATE USER \'g2_user\'@\'localhost\' IDENTIFIED BY \'local-pass\';'
  - mysql -e 'FLUSH PRIVILEGES;'
  - cp test-config_template.edn test-config.edn

script: lein test

jdk:
  - openjdk8
addons:
  mariadb: '10.0'
branches:
  only:
    - master
    - ci
